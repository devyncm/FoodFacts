{% extends 'base.html' %}

{% block content %}
<p class="text-center display-1 p-1">Food <i class="fa-solid fa-utensils"></i> Facts</p>
    
<div class="container p-4">
  <div class="row">
    <div class="col-sm text-center">
      <p>FoodFacts uses a trained neural network to recognize snapshots of your food, and display its nutritional value.</p>
      <p><b>Upload a snapshot below to get its nutritional data!</b> <i class="fa-solid fa-camera"></i></p>
      <form enctype="multipart/form-data" action="" method="post">
        <input type="file" class="form-control form-control-lg" id="formFile" accept="image/*"><br>
        <input class="btn btn-danger btn-lg" type="submit" value="Upload">
      </form>
    </div>
  </div>
</div>
{% endblock %}
