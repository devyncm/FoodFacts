{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/794d917592.js" crossorigin="anonymous"></script>

    <title>{% block title %}FoodFacts{% endblock %}</title>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="static/images/site.webmanifest">
    <link rel="mask-icon" href="static/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#f3bd0f">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
    <footer class="bg-warning text-center text-lg-start">
        <div class="container p-2">
          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <a class="text-light text-center" style="text-decoration:none" href="{% url 'home' %}"><h5>FoodFacts</h5></a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <section class="text-center">
                <a
                  class="btn btn-link btn-floating btn-lg text-light m-1"
                  href="https://github.com/melend53/FoodFacts/"
                  role="button"
                  ><i class="fab fa-github"></i
                ></a>
                <a
                  class="btn btn-link btn-floating btn-lg text-light m-1"
                  href="https://devpost.com/software/foodfacts-6sz92n"
                  role="button"
                  ><i class="fa-solid fa-d"></i
                ></a>
              </section>
              <p class="text-light text-center">Created by Devyn Melendez & Lucas Grebe for ProfHacks 2022</p>
            </div>
          </div>
        </div>
    </footer>
  </body>
</html>
